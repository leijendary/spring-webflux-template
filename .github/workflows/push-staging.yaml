on:
  push:
    branches:
      - staging

jobs:
  test:
    name: Run JUnit
    uses: ./.github/workflows/test.yaml
  build:
    name: Build Docker Image
    uses: ./.github/workflows/build.yaml
    secrets: inherit
    needs: test
  deploy:
    name: Deploy to Fargate
    uses: ./.github/workflows/deploy.yaml
    with:
      environment: staging
    secrets: inherit
    needs: build
