apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-webflux
  namespace: template
  labels:
    app: spring-webflux
spec:
  selector:
    matchLabels:
      app: spring-webflux
  template:
    metadata:
      labels:
        app: spring-webflux
    spec:
      containers:
        - name: spring-webflux
          image: spring-webflux:latest
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: spring-webflux-config
            - secretRef:
                name: spring-webflux-secret
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 80
            initialDelaySeconds: 200
            timeoutSeconds: 5
            periodSeconds: 15
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 80
            initialDelaySeconds: 300
            timeoutSeconds: 5
            periodSeconds: 15
            failureThreshold: 3
            successThreshold: 1
          resources:
            requests:
              memory: 512M
              cpu: 0.25
            limits:
              memory: 512M
              cpu: 0.25

---
apiVersion: v1
kind: Service
metadata:
  name: spring-webflux-service
  namespace: template
spec:
  selector:
    app: spring-webflux
  type: NodePort
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30080
