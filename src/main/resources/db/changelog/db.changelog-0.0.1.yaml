databaseChangeLog:
  - changeSet:
      id: create-sample-table
      author: Leijendekker
      changes:
        - createTable:
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: row_id
                  type: bigserial
                  autoIncrement: true
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: column_1
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: column_2
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: decimal(12,2)
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: int
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
                  defaultValueDate: current_timestamp
              - column:
                  name: created_by
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: last_modified_at
                  type: timestamp
                  constraints:
                    nullable: false
                  defaultValueDate: current_timestamp
              - column:
                  name: last_modified_by
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: deleted_at
                  type: timestamp
              - column:
                  name: deleted_by
                  type: text
            tableName: sample_table
  - changeSet:
      id: create-sample-translation-table
      author: Leijendekker
      changes:
        - createTable:
            columns:
              - column:
                  name: id
                  type: serial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: reference_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: language
                  type: varchar(4)
                  constraints:
                    nullable: false
              - column:
                  name: ordinal
                  type: int
                  constraints:
                    nullable: false
            tableName: sample_table_translation
  - changeSet:
      id: sample-table-translation-to-sample-table-foreign-key
      author: Leijendary
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: reference_id
            baseTableName: sample_table_translation
            constraintName: sample_table_translation_reference_id_fk
            deferrable: false
            initiallyDeferred: false
            onDelete: NO ACTION
            onUpdate: NO ACTION
            referencedColumnNames: id
            referencedTableName: sample_table
            validate: true
  - changeSet:
      id: add-sample-table-column-1-unique-constraint
      author: Leijendekker
      changes:
        - sql:
            sql: create unique index sample_table_column_1_uindex
              on sample_table (column_1)
              where deleted_at is null;
  - changeSet:
      id: add-sample-table-translations-reference-id-language-unique-constraint
      author: Leijendekker
      changes:
        - addUniqueConstraint:
            columnNames: reference_id, language
            constraintName: sample_table_translation_reference_id_language_uindex
            tableName: sample_table_translation
  - changeSet:
      id: add-sample-table-created-at-row-id-index
      author: Leijendekker
      changes:
        - createIndex:
            columns:
              - column:
                  name: created_at
                  descending: true
              - column:
                  name: row_id
                  descending: true
            indexName: sample_table_created_at_row_id_idx
            tableName: sample_table